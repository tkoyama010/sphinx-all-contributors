[tox]
requires =
    tox>=4.2
env_list =
    py312
    py313
    py314

[testenv]
description = Run tests with pytest
deps =
    pytest
commands =
    pytest {posargs}

[testenv:docs]
description = Build documentation with Sphinx
deps =
    sphinx>=4.0
    sphinx-book-theme==1.1.4
changedir = docs
commands =
    sphinx-build -W -b html . _build/html

[testenv:lint]
description = Run pre-commit hooks
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run --all-files {posargs}
